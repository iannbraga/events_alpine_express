<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .event {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div x-data="eventApp()" class="container my-5">
        <h1 class="mb-4">Event Management</h1>

        <!-- Form to add new event -->
        <form @submit.prevent="addEvent" class="mb-4">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" id="eventName" x-model="newEvent.name" class="form-control" placeholder="Enter event name" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" id="eventDate" x-model="newEvent.date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="eventLocation" class="form-label">Event Location</label>
                <input type="text" id="eventLocation" x-model="newEvent.location" class="form-control" placeholder="Enter event location">
            </div>
            <div class="mb-3">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea id="eventDescription" x-model="newEvent.description" class="form-control" placeholder="Enter event description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>

        <!-- Event List -->
        <div class="list-group">
            <template x-for="event in events" :key="event.id">
                <div class="list-group-item event">
                    <h5 x-text="event.name"></h5>
                    <p><strong>Date:</strong> <span x-text="new Date(event.date).toLocaleDateString()"></span></p>
                    <p><strong>Location:</strong> <span x-text="event.location"></span></p>
                    <p x-text="event.description"></p>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button class="btn btn-secondary" @click="editEvent(event.id)">Edit</button>
                        <button class="btn btn-danger" @click="deleteEvent(event.id)">Delete</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function eventApp() {
            return {
                events: [],
                newEvent: {
                    name: '',
                    date: '',
                    location: '',
                    description: ''
                },

                async fetchEvents() {
                    try {
                        const response = await fetch('http://localhost:3000/events');
                        this.events = await response.json();
                    } catch (error) {
                        console.error('Error fetching events:', error);
                    }
                },

                async addEvent() {
                    try {
                        const response = await fetch('http://localhost:3000/events', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.newEvent)
                        });

                        if (response.ok) {
                            const addedEvent = await response.json();
                            this.events.push(addedEvent);
                            this.newEvent = { name: '', date: '', location: '', description: '' }; // Reset form
                        }
                    } catch (error) {
                        console.error('Error adding event:', error);
                    }
                },

                async deleteEvent(id) {
                    try {
                        const response = await fetch(`http://localhost:3000/events/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            this.events = this.events.filter(event => event.id !== id);
                        }
                    } catch (error) {
                        console.error('Error deleting event:', error);
                    }
                },

                async editEvent(id) {
                    const event = this.events.find(e => e.id === id);
                    if (event) {
                        this.newEvent = { ...event };
                    }
                },

                init() {
                    this.fetchEvents();
                }
            };
        }
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
